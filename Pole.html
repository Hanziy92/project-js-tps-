<div id="do-not-name-this" class="block-name" style="padding: 150px 0">
	<div class="container">
		
		<div class="input-wrapper">
    
            <input type="password" id="password" placeholder="Type your password" value="password" />
        
            <div class="input-icon" id="icon" onclick="togglePassword()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
    
        </div>
		
	</div> <!-- .container -->
</div>

<style type="text/css">
	.input-wrapper {
    box-shadow: rgba(113, 113, 113, 0.15) -5px -5px 11px, rgba(0, 0, 0, 0.15) 5px 5px 11px;
    border-radius: 20px;
    width: 325px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

.input-wrapper input {
    background: transparent;
    border: none;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    text-indent: 20px;
    color: #B2BECD;
    font-size: 14px;
}

.input-icon {
    width: 30px;
    margin-right: 20px;
    border-radius: 50px;
    padding: 5px 6px;
    cursor: pointer;
    transition: all .4s ease;
    border: 1px solid transparent;
}

.input-icon.selected {
    border-color: #2d2d2d;
}

.input-icon svg {
    width: 14px;
}

::-webkit-input-placeholder { /* Edge */
    color: #B2BECD;
}


@media (max-width: 1200px) {

}

@media (max-width: 992px) {
	
}

@media (max-width: 768px) {
   
}

@media (max-width: 480px) {

}
</style>

<script type="text/javascript">

	function togglePassword() {
		var input = document.getElementById('password');
		var icon = document.getElementById('icon');

		if (input.type === "password") {
			input.type = "text";
			icon.classList.add('selected');

		} else {
			input.type = "password";
			icon.classList.remove('selected');
		}
	}
</script>
