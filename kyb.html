<div id="do-not-name-this" class="block-name">
	<div class="container">
		
		<p id="placeholder">5</p>
      
        <button id="button">Кинути кубики</button>
		
	</div> <!-- .container -->
</div>

<style type="text/css">
	* {
		font-family: Helvetica, Arial, sans-serif;
		text-align: center;
	}
	button {
		background-color: rgb(82, 186, 179);
		border-radius: 6px;
		border: none;
		color: rgb(255, 255, 255);
		padding: 10px;
		text-transform: none;
		width: 200px;
		cursor: pointer;
		font-weight: 700;
	}
	#placeholder {
		height: 100px;
		width: 100px;
		padding: 0;
		margin: 50px auto;
		border: 1px solid gray;
		border-radius: 10px;  
		font-size:70px;
	}
</style>

<script type="text/javascript">



var dice = {
	sides: 6,
	getRand: function(max) {
		return Math.floor(Math.random() * max)
	},
	roll: function() {
		return this.getRand(this.sides);
	},
	printNum: function() {
		var num = this.roll(),
			placeholder = document.getElementById('placeholder');
		placeholder.innerHTML = num;
	},
};
	







	var button = document.getElementById('button'); 

	button.onclick = function () {
		dice.printNum();
	}


</script>
